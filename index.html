<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
		<script src="presets.js"></script>
		<script src="renderer.js"></script>
		<script src="inputHandler.js"></script>
		<style>
			div {
				margin-bottom: 5px;
			}
		</style>
	</head>
	<body>
		<h1>Spinning Lines!</h1>
		<div id="canvas"></div>
		<div>
			<label for="speed-input">Frequency Multiplier </label>
			<input type="range" id = "speed-input" min = "0.005" max = "0.1" step = "0.005"></label>
			<!-- Below setting found to have no noticable impact on fps-->
			<!-- <label for="graphics-input">Low Graphics</label>
			<input type="checkbox" id = "graphics-input"> -->
		</div>
		<div>
			<button id='pause-button'>Pause</button>
		</div>
		<hr>
		<h2>Presets</h2>
		<div>
			<button id='pos-exp-button'>e^ix</button>
			<button id='neg-exp-button'>e^-ix</button>
			<button id='cosine-button'>Cosine Wave</button>
			<button id='sine-button'>Sine Wave</button>
			<button id='square-button'>Square Wave</button>
			<button id='triangle-button'>Triangle Wave</button>
			<button id='sawtooth-button'>Sawtooth Wave</button>
		</div>
		<div>
			<label for="harmonics-input">Number of harmonics (1-100)</label>
			<input type="number" id = "harmonics-input" name ="harmonics" min = "1" max = "100"></label>
		</div>


		<hr>
	</body>
</html>
